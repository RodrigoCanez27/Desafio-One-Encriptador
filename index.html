<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Encriptación</title>
    <!-- Incluyendo la fuente Inter desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button id="encryptBtn">Encriptar</button>
                <button id="decryptBtn">Desencriptar</button>
            </div>
            <p class="note">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="output-section">
            <textarea id="outputText" readonly placeholder="Ningún mensaje fue encontrado"></textarea>
            <button id="copyBtn">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
